
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة غرفة جديدة</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>إضافة غرفة جديدة</h1>
    <form method="POST">
        <label for="room_number">رقم الغرفة:</label>
        <input type="text" id="room_number" name="room_number" required><br><br>

        <label for="room_type">نوع الغرفة:</label>
        <input type="text" id="room_type" name="room_type" required><br><br>

        <label for="price">السعر:</label>
        <input type="number" step="0.01" id="price" name="price" required><br><br>

        <button type="submit">إضافة الغرفة</button>
    </form>
</body>
</html>
